<!DOCTYPE html>
<html>
    <head>
        <title>NB Modified Chess Project 2021-2022</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Modified Chess</h1>
        <div id="board"></div>
        <p>Select a secondary colour for the chess board:</p>
        <select id="colourSelect" onchange="updateColour()">
            <option>Blue</option>
            <option>Red</option>
            <option>Green</option>
            <option>Grey</option>
            <option>Purple</option>
        </select>
        <p id="turn">Turn: White</p>
        <p id="pieceText">Select piece to move:</p>
        <select id="pieceSelect" onchange="moveDropDown()">
        </select>
        <p id="moveText">Select square to move to:</p>
        <select id="moveSelect"></select>
        <p id="promotionText" hidden>Select a piece to promote to</p>
        <select id="promotionSelect" hidden>
            <option>Knight</option>
            <option>Bishop</option>
            <option>Rook</option>
            <option>Queen</option>
        </select>
        <input id="submit" type="submit" onclick="submitMove()">
        <p>White's Points: <span id="white">0</span></p>
        <p>Black's Points: <span id="black">0</span></p>
        <h1 id="checkmate" hidden></h1>
        <script src="main.js"></script>
    </body>
</html>
